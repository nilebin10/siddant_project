<div id="future-projection-container">
  <div class="future-projection-container-wrapper">
    <div class="card-header ">
      Future projection
    </div>
  </div>
  <div class="goal-tracker">
    <!-- goal tracker -->
  </div>
  <div class="goal-tracker-chart">
    <div style="width: 100%;">
      <canvas
        baseChart
        [chartType]="'line'"
        [datasets]="chartData"
        [labels]="chartLabels"
        [options]="chartOptions"
        [legend]="true"
        (chartClick)="onChartClick($event)"
      >
      </canvas>
    </div>
  </div>
</div>
